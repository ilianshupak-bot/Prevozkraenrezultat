    <script>
        const coords = {
            sofia: [42.6977, 23.3219],
            stara_zagora: [42.4258, 25.6345],
            varna: [43.2141, 27.9147],
            burgas: [42.5048, 27.4626],
            ruse: [43.8356, 25.9657],
            galati: [45.4353, 28.0080],
            ceadir: [46.0569, 28.8315],
            chisinau: [47.0105, 28.8638],
            tvarditsa: [46.1517, 28.9667]
        };

        var map = L.map('map').setView([44.5, 26.0], 6);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        var routingControl = null;

        const routeHtmlBgMd = `
            <span class="static-city" id="city-sofia">–°–æ—Ñ–∏—è</span> ‚ûù
            <select id="bg-stop" onchange="updateMap()"><option id="opt-none" value="none">-- –î–∏—Ä–µ–∫—Ç–Ω–æ --</option><option id="opt-sz" value="stara_zagora">–°—Ç–∞—Ä–∞ –ó–∞–≥–æ—Ä–∞</option><option id="opt-varna" value="varna">–í–∞—Ä–Ω–∞</option><option id="opt-burgas" value="burgas">–ë—É—Ä–≥–∞—Å</option></select> ‚ûù
            <span>–†—É—Å–µ</span> ‚ûù <span>–ì–∞–ª–∞—Ü</span> ‚ûù <span>–ß–∞–¥—ä—Ä-–õ—É–Ω–≥–∞</span> ‚ûù
            <select id="md-stop" onchange="updateMap()"><option id="opt-none-2" value="none">-- –î–∏—Ä–µ–∫—Ç–Ω–æ --</option><option id="opt-chisinau" value="chisinau">–ö–∏—à–∏–Ω–µ–≤</option><option id="opt-tvarditsa" value="tvarditsa">–¢–≤–∞—Ä–¥–∏—Ü–∞</option></select>
        `;

        const routeHtmlMdBg = `
            <select id="md-stop" onchange="updateMap()"><option id="opt-none-2" value="none">-- –î–∏—Ä–µ–∫—Ç–Ω–æ --</option><option id="opt-chisinau" value="chisinau">–ö–∏—à–∏–Ω–µ–≤</option><option id="opt-tvarditsa" value="tvarditsa">–¢–≤–∞—Ä–¥–∏—Ü–∞</option></select> ‚ûù
            <span>–ß–∞–¥—ä—Ä-–õ—É–Ω–≥–∞</span> ‚ûù <span>–ì–∞–ª–∞—Ü</span> ‚ûù <span>–†—É—Å–µ</span> ‚ûù
            <select id="bg-stop" onchange="updateMap()"><option id="opt-none" value="none">-- –î–∏—Ä–µ–∫—Ç–Ω–æ --</option><option id="opt-sz" value="stara_zagora">–°—Ç–∞—Ä–∞ –ó–∞–≥–æ—Ä–∞</option><option id="opt-varna" value="varna">–í–∞—Ä–Ω–∞</option><option id="opt-burgas" value="burgas">–ë—É—Ä–≥–∞—Å</option></select> ‚ûù
            <span class="static-city" id="city-sofia">–°–æ—Ñ–∏—è</span>
        `;

        function updateMap() {
            if (routingControl) {
                map.removeControl(routingControl);
                routingControl = null;
            }

            const bgStop = document.getElementById('bg-stop').value;
            const mdStop = document.getElementById('md-stop').value;
            const direction = document.getElementById('btn-bg-md').style.background.includes('var(--bg-card)') ? 'bg-md' : 'md-bg'; // Simple check

            let waypoints = [];

            if (direction === 'bg-md' || !direction) { // Default bg-md
                waypoints.push(L.latLng(coords.sofia));
                if (bgStop !== 'none') waypoints.push(L.latLng(coords[bgStop]));
                waypoints.push(L.latLng(coords.ruse));
                waypoints.push(L.latLng(coords.galati));
                waypoints.push(L.latLng(coords.ceadir));
                if (mdStop !== 'none') waypoints.push(L.latLng(coords[mdStop]));
            } else {
                if (mdStop !== 'none') waypoints.push(L.latLng(coords[mdStop]));
                waypoints.push(L.latLng(coords.ceadir));
                waypoints.push(L.latLng(coords.galati));
                waypoints.push(L.latLng(coords.ruse));
                if (bgStop !== 'none') waypoints.push(L.latLng(coords[bgStop]));
                waypoints.push(L.latLng(coords.sofia));
            }

            routingControl = L.Routing.control({
                waypoints: waypoints,
                routeWhileDragging: false,
                draggableWaypoints: false,
                addWaypoints: false,
                show: false, // Hide instructions
                lineOptions: { styles: [{color: '#2563eb', opacity: 1, weight: 5}] },
                createMarker: function(i, wp, nWps) {
                    return L.marker(wp.latLng).bindPopup("–°–ø–∏—Ä–∫–∞ " + (i+1));
                }
            }).addTo(map);
        }

        function setDirection(dir) {
            const btnBg = document.getElementById('btn-bg-md');
            const btnMd = document.getElementById('btn-md-bg');
            const selectContainer = document.getElementById('select-container');
            if(dir === 'bg-md') {
                btnBg.style.background = 'var(--bg-card)'; btnBg.style.color = 'white';
                btnMd.style.background = '#fff'; btnMd.style.color = '#333';
                selectContainer.innerHTML = routeHtmlBgMd;
            } else {
                btnMd.style.background = 'var(--bg-card)'; btnMd.style.color = 'white';
                btnBg.style.background = '#fff'; btnBg.style.color = '#333';
                selectContainer.innerHTML = routeHtmlMdBg;
            }
            changeLanguage(localStorage.getItem('selectedLang') || 'bg');
            setTimeout(updateMap, 100);
        }

        function saveRoute() {
            const direction = document.getElementById('btn-bg-md').style.background.includes('var(--bg-card)') ? 'bg-md' : 'md-bg';
            const bgStop = document.getElementById('bg-stop').value;
            const mdStop = document.getElementById('md-stop').value;
            const routeInfo = `–ü–æ—Å–æ–∫–∞: ${direction === 'bg-md' ? '–°–æ—Ñ–∏—è ‚ûî –ú–æ–ª–¥–æ–≤–∞' : '–ú–æ–ª–¥–æ–≤–∞ ‚ûî –°–æ—Ñ–∏—è'}, BG —Å–ø–∏—Ä–∫–∞: ${bgStop}, MD —Å–ø–∏—Ä–∫–∞: ${mdStop}`;
            localStorage.setItem('selectedRoute', routeInfo);
            window.location.href = 'contact.html';
        }

        function updateBooking() {
            // –õ–æ–≥–∏–∫–∞ –∑–∞ –æ–±–Ω–æ–≤—è–≤–∞–Ω–µ –Ω–∞ –±—É—Ç–æ–Ω–∏ –∑–∞ –∑–∞–ø–∞–∑–≤–∞–Ω–µ –Ω–∞ –º—è—Å—Ç–æ
            document.querySelectorAll('.booking-button').forEach(button => {
                button.onclick = function() {
                    if (selectedDate === 'friday') {
                        location.href = 'routes.html'; // –ü—Ä–µ–Ω–∞—Å–æ—á–≤–∞–Ω–µ –∫—ä–º –º–∞—Ä—à—Ä—É—Ç–∏ –∑–∞ –ø–µ—Ç—ä–∫
                    } else if (selectedDate === 'sunday') {
                        location.href = 'routes.html'; // –ü—Ä–µ–Ω–∞—Å–æ—á–≤–∞–Ω–µ –∫—ä–º –º–∞—Ä—à—Ä—É—Ç–∏ –∑–∞ –Ω–µ–¥–µ–ª—è
                    }
                };
            });
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞ URL –ø–∞—Ä–∞–º–µ—Ç—ä—Ä –Ω–∞ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const routeParam = urlParams.get('route');
            
            if (routeParam === 'sofia-moldova') {
                setDirection('bg-md');
            } else if (routeParam === 'moldova-sofia') {
                setDirection('md-bg');
            }
        });

        updateMap();
    </script>
